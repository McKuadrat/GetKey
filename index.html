<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Key Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #1c87c9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #155d8b;
        }

        .reward-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .reward-card label {
            font-size: 16px;
            color: #555;
        }

        .copy-key {
            display: none;
            margin-top: 10px;
        }

        .copy-key span {
            font-weight: bold;
            color: #333;
        }

        .notification {
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }

    </style>
    <script>
    const questions = [];
    const numProblems = 3;

    function generateRandomProblems() {
        questions.length = 0; // Clear previous questions
        for (let i = 0; i < numProblems; i++) {
            const num1 = Math.floor(Math.random() * 30) + 1; // Random number between 1 and 30
            const num2 = Math.floor(Math.random() * 30) + 1; // Random number between 1 and 30
            const operation = Math.random() < 0.5 ? '+' : '-'; // Randomly choose + or -
            let question, answer;

            if (operation === '+') {
                question = `${num1} + ${num2} =`;
                answer = num1 + num2;
            } else {
                question = `${num1} - ${num2} =`;
                answer = num1 - num2;
            }

            questions.push({ question, answer });
        }
    }

    let currentQuestionIndex = 0;

    function loadQuestion() {
        if (currentQuestionIndex < questions.length) {
            document.getElementById('question').textContent = questions[currentQuestionIndex].question;
            document.getElementById('answer').value = '';
        } else {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'block';
        }
    }

    function checkAnswer() {
        const userAnswer = parseInt(document.getElementById('answer').value);
        const correctAnswer = questions[currentQuestionIndex].answer;
        if (userAnswer === correctAnswer) {
            currentQuestionIndex++;
            loadQuestion();
        } else {
            alert("Wrong answer! Try again.");
        }
    }

    function selectReward() {
        const reward = document.querySelector('input[name="reward"]:checked').value;
        if (reward === 'key') {
            document.getElementById('keyCode').textContent = "0932982";
            document.getElementById('copyKey').style.display = 'block';
            document.getElementById('notification').textContent = "This Code Will Change In 24 Hours!";
        } else {
            alert('Coming Soon!');
        }
    }

    function copyKey() {
        const key = document.getElementById('keyCode').textContent;
        navigator.clipboard.writeText(key).then(() => {
            alert('CoordGui Key copied to clipboard!');
        });
    }

    window.onload = function() {
        generateRandomProblems(); // Generate random problems on load
        loadQuestion(); // Load the first question
    };
</script>
</head>
<body>
    <div class="container">
        <h1>MC Kuadrat's Get Key</h1>
        <div id="quiz">
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Your answer">
            <button onclick="checkAnswer()">Submit</button>
        </div>

        <div id="result" style="display:none;">
            <div class="reward-card">
                <h2>Choose your reward:</h2>
                <input type="radio" id="key" name="reward" value="key">
                <label for="key">CoordGui Key</label><br>
                <input type="radio" id="comingSoon" name="reward" value="comingSoon">
                <label for="comingSoon">Coming Soon</label><br>
                <button onclick="selectReward()">Submit</button>

                <div class="copy-key" id="copyKey">
                    <p>CoordGui Key: <span id="keyCode"></span></p>
                    <button onclick="copyKey()">Copy Key</button>
                </div>
                <p class="notification" id="notification"></p>
            </div>
        </div>
    </div>
</body>
</html>
